<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bus Ticket Booking Service</title>
<style>
    body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    
    
}

header {
    background-color: #333;
    color: white;
    padding: 1em 0;
    text-align: center;
}

header h1 {
    margin: 0;
}

nav ul {
    list-style-type: none;
    padding: 0;
}

nav ul li {
    display: inline;
    margin: 0 1em;
}

nav ul li a {
    
    text-decoration: none;
}

main {
    padding: 2em;
    background-image: url(img2.jpg);
    height: 100vh;
    background-size: cover;
    background-position: center; 
    background-repeat: no-repeat;

}

section {
    margin-bottom: 2em;
}

.service {
   
    padding: 1em;
    margin-bottom: 1em;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}

form {
    background-color: white;
    padding: 2em;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}

form label {
    display: block;
    margin-bottom: 0.5em;
}

form input {
    width: 100%;
    padding: 0.5em;
    margin-bottom: 1em;
    border: 1px solid #ccc;
}

form button {
    display: block;
    width: 100%;
    padding: 1em;
    background-color: #333;
    color: white;
    border: none;
    cursor: pointer;
}

form button:hover {
    background-color: #555;
}
footer {
    background-color: black;
    color: white;
    text-align: center;
    padding: 1em;
    position: fixed;
    width: 100%;
    bottom:0; 
}

</style>
</head>
<body>
    
    <main>
        
        <section id="services">
            <h2>Our Services</h2>
            <div class="service">
                <h3>Easy Booking</h3>
                <p>Book your tickets in a few simple steps.</p>
            </div>
            <div class="service">
                <h3>Secure Payment</h3>
                <p>All transactions are secured and encrypted.</p>
            </div>
            <div class="service">
                <h3>24/7 Customer Support</h3>
                <p>We are here to help you anytime.</p>
            </div>
        </section>
      
    </main>
    <footer>
        <p>&copy; 2024 Bus Ticket Booking Service. All rights reserved.</p>
    </footer>
</body>
</html>
