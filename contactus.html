<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>easy travel Booking Website</title>
    <style>
        body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    color: rgb(66, 15, 15);
    height: 100vh;
   
     background-size: 400px;
    background-position: right;
    
    background-repeat: no-repeat;
    background-image: url('https://previews.123rf.com/images/faysalfarhan/faysalfarhan1711/faysalfarhan171128342/89484375-contact-us-customer-care-icon-isolated-on-yellow-round-button-abstract-illustration.jpg');
}
.contact-form-container {
    width:100%;
    padding: 40px;
    border-radius: 10px;
    box-shadow: 0 0 10px rgb(244, 243, 243);
    
    width: 1000px; 
}
.contact-form-container input,
.contact-form-container textarea {
    width: 100%;
    padding: 10px;
    margin-bottom: 10px;
    border: 1px solid #5a1515;
    border-radius: 3px;
}


header {
    background-color: #333;
    color: rgb(154, 16, 16);
    padding: 20px 0;
}
nav ul {
    list-style: none;
    padding: 0px;
}

nav ul li {
    display: inline;
    margin-right: 20px;
}
nav ul li a {
    color: rgb(106, 21, 21);
    text-decoration: none;
    font-size: 18px;
}
main {
    padding: 20px;
}
h1 {
   color:#000000;
}

    </style>
</head>
<body>
    
    <main>
        <section id="contact">

           <div class="contact-form-container">

              <nav> <h1>Contact Us</h1></nav>
                <h2>If you have any questions, feel free to reach out to us through the form below or via our contact details.</h2>
                <form id="contactForm">
                    <label for="name" style="display: block; margin-bottom: 5px;">Name</label>
                    <input type="text" id="name" name="name" required style="width: 50%; padding: 10px; margin-bottom: 10px; border: 1px solid #ccc; border-radius: 3px;">
                    <br>
                    <label for="email" style="display: block; margin-bottom: 5px;">Email</label>
                    <input type="email" id="email" name="email" required style="width: 50%; padding: 10px; margin-bottom: 10px; border: 1px solid #ccc; border-radius: 3px;">
                    <br>
                    <label for="subject" style="display: block; margin-bottom: 5px;">Subject</label>
                    <input type="text" id="subject" name="subject" required style="width: 50%; padding: 10px; margin-bottom: 10px; border: 1px solid #ccc; border-radius: 3px;">
                                
                                   
            
                       <label for="message" style="display: block; margin-bottom: 5px;">Message</label>
                       <textarea id="message" name="message" required style="width: 50%; padding: 50px; margin-bottom: 10px; border: 1px solid #ccc; border-radius: 3px;"></textarea>
           
                       <button type="submit" style="width: 40%; padding: 10px; background-color: #4CAF50; border: none; border-radius: 3px; color: white; font-size: 16px; cursor: pointer;">Submit</button>
                    </form>
            </div>
        </section>
    </main>
<script>
document.getElementById('contactForm').addEventListener('submit', function(event) {
event.preventDefault();
let name = document.getElementById('name').value;
let email = document.getElementById('email').value;
let subject = document.getElementById('subject').value;
let message = document.getElementById('message').value;

if (name === "" || email === "" || subject === "" || message === "") {
    alert("Please fill out all fields.");
} else {
    alert("Thank you for contacting us, " + name + "!");
    // Here you can add the code to actually submit the form data
    // e.g., sending the data to a server or saving it locally
}
});

</script>
</body>
</html>
